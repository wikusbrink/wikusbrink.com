version: '2'
services:
    wbapp:
        build: .
        container_name: "wbapp"
        image: wbapp
        ports:
            - 5000:5000
        links:
            - mongodb
        depends_on:
            - mongodb
    fileserver:
        container_name: "fileserver"
        image: halverneus/static-file-server:latest
        ports:
            - 8085:8080
        volumes:
            - /home/ubuntu/fileshare:/web
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        command: mongod --smallfiles --logpath=/dev/null # --quiet
