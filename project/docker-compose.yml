version: '2'
services:
    wbapp:
        build: .
        container_name: "wbapp"
        image: wbapp
        environment:
            - FOO=bar
        ports:
            - 5001:5000
        links:
            - mongodb
        depends_on:
            - mongodb
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        command: mongod --smallfiles --logpath=/dev/null # --quiet
